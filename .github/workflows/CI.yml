name: CI for Pull Request

on:
  push:
    branches:
      - CICD
      - main
  pull_request:
    branches:
      - main

jobs:
  test-api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Basic syntax check
        run: |
          python -m py_compile main.py
          python -m py_compile auth.py
          python -m py_compile database.py

      - name: Test API startup
        run: |
          python -c "from main import app; print('✅ API imports successfully')"

  test-brokers:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [broker_requests, broker_updates]
    defaults:
      run:
        working-directory: ./${{ matrix.service }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Basic syntax check
        run: |
          python -m py_compile *.py

  docker-build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: 
          - { name: "api", path: "./api" }
          - { name: "broker-requests", path: "./broker_requests" }
          - { name: "broker-updates", path: "./broker_updates" }

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python (para newrelic-admin)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar New Relic y generar archivo de configuración
        run: |
          pip install newrelic
          newrelic-admin generate-config "$NEW_RELIC_LICENSE_KEY" newrelic.ini
        env:
          NEW_RELIC_LICENSE_KEY: ${{ secrets.NEW_RELIC_LICENSE_KEY }}
      
      - name: Test Docker build for ${{ matrix.service.name }}
        run: |
          cp newrelic.ini ${{ matrix.service.path }}/newrelic.ini
          cd ${{ matrix.service.path }}
          docker build -t test-${{ matrix.service.name }} .