name: CI for Pull Request

on:
  push:
    branches:
      - CICD
      - main
  pull_request:
    branches:
      - main

jobs:
  # ---------- JOB 1: Tests para API ----------
  test-api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Ruff linter
        run: ruff .
      - name: Run Pytest
        run: pytest -q tests/

  # ---------- JOB 2: Brokers ----------
  test-brokers:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [broker_requests, broker_updates]
    defaults:
      run:
        working-directory: ./${{ matrix.service }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - run: python -m py_compile *.py

  # ---------- JOB 3: Docker builds ----------
  docker-build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: 
          - { name: "api", path: "./api" }
          - { name: "broker-requests", path: "./broker_requests" }
          - { name: "broker-updates", path: "./broker_updates" }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Instalar New Relic
        run: |
          pip install newrelic
          newrelic-admin generate-config "$NEW_RELIC_LICENSE_KEY" newrelic.ini
          cp newrelic.ini ${{ matrix.service.path }}/newrelic.ini
        env:
          NEW_RELIC_LICENSE_KEY: ${{ secrets.NEW_RELIC_LICENSE_KEY }}
      - name: Build Docker image
        run: |
          cp newrelic.ini ${{ matrix.service.path }}/newrelic.ini
          cd ${{ matrix.service.path }}
          docker build -t test-${{ matrix.service.name }} .
      - run: ls -l ${{ matrix.service.path }}

  # ---------- JOB 4: CD (deploy autom√°tico) ----------
  deploy-backend:
    needs: [test-api, test-brokers, docker-build-test]
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            cd ~/E1_arquitectura_de_software
            sudo docker compose -f docker-compose.production.yml pull
            sudo docker compose -f docker-compose.production.yml up -d --remove-orphans

